<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 - ambient light</title>	
		<style type="text/css">
		input {
			width: 30px;
		}
		img {
			margin: 20px;
		}
		</style>
	</head>
	<body>
		fator: (width*(lux/<input text="number" id="fator" value="10">))+'px'<br>
		lux: <span id="value"></span><br>
		<img src="webbr.png" alt="webbr">
		<script>
			var img = document.querySelector('img');
			var width = img.offsetWidth;
			window.addEventListener("devicelight", function (event) {
				var lux = event.value;
				var fator = document.getElementById('fator').value;
				document.getElementById('value').innerHTML = lux;
				img.style.width = (width*(lux/parseInt(fator)))+'px';
			});
		</script>
	</body>
</html>
