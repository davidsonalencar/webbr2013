<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 - device motion</title>	
		<style>
			label {
				float: left;
				width: 160px;
			}
			label, span {
				font-size: 40px;
			}
			div {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<label>X: </label><span id="x"></span><br/>
		<label>Y: </label><span id="y"></span><br/>
		<label>Z: </label><span id="z"></span><br/>
		<script>
			window.addEventListener("devicemotion", function (event) {
				var x = event.acceleration.x;
				var y = event.acceleration.y;
				var z = event.acceleration.z;
				
				/*
				document.getElementById('alpha').innerHTML = parseFloat(alpha).toFixed(2);
				document.getElementById('beta').innerHTML = parseFloat(beta).toFixed(2);
				document.getElementById('gamma').innerHTML = parseFloat(gamma).toFixed(2);
				*/
				document.getElementById('x').innerHTML = x;
				document.getElementById('y').innerHTML = y;
				document.getElementById('z').innerHTML = z;
				
			});
		</script>
	</body>
</html>
