<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 - device orientation</title>	
		<style>
			label {
				float: left;
				width: 160px;
			}
			label, span {
				font-size: 40px;
			}
			div {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<label>gama: </label><span id="alpha"></span><br/>
		<label>beta: </label><span id="beta"></span><br/>
		<label>gamma: </label><span id="gamma"></span><br/>
		<div class="container" style="perspective: 300;">
			<img src="celular.png" id="imgLogo" class="logo">
		</div>
		<script>
			window.addEventListener("deviceorientation", function (event) {
				var alpha    = event.alpha;
				var beta     = event.beta;
				var gamma    = event.gamma;
				
				document.getElementById('alpha').innerHTML = parseFloat(alpha).toFixed(2);
				document.getElementById('beta').innerHTML = parseFloat(beta).toFixed(2);
				document.getElementById('gamma').innerHTML = parseFloat(gamma).toFixed(2);
				
				var logo = document.getElementById("imgLogo");
				logo.style.webkitTransform = "rotate("+ gamma +"deg) rotate3d(1,0,0, "+ (beta*-1)+"deg)";
				logo.style.MozTransform = "rotate("+ gamma +"deg)";
				logo.style.transform = "rotate("+ gamma +"deg) rotate3d(1,0,0, "+ (beta*-1)+"deg)";
			});
		</script>
	</body>
</html>
