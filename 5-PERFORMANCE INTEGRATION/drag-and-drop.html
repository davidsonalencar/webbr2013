<!DOCTYPE HTML>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		
		<style type="text/css">
			#retangulo {
				width:500px;
				height:150px;
				padding:5px;
				border:1px dotted #000;
				margin-top: 10px;
			}				
			h1 {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 1.2em;
				width: 5	00px;
				text-align: center;
			}
			h1, div {
				margin: 0 auto;
			}
			img {
				margin: 5px;
			}
		</style>

		<script type="text/javascript">
			function permiteSoltar(ev){
				ev.preventDefault();
			}
			
			function arrastar(ev){
				ev.dataTransfer.setData("Text",ev.target.id);
				ev.dataTransfer.setDragImage(null, 0, 0);
			}
			
			function soltar(ev) {
				var data = ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
				ev.preventDefault();
			}
		</script>
	</head>
	<body>

		<h1>Arraste os logos das conferências para o retângulo:</h1>

		<div id="retangulo" ondrop="soltar(event)" ondragover="permiteSoltar(event)"></div>
		<br />
		<img id="arrastar1" src="webbr.png" draggable="true" ondragstart="arrastar(event)" height="100" />
		<img id="arrastar2" src="frontinrio.png" draggable="true" ondragstart="arrastar(event)" height="100" />
		<img id="arrastar3" src="tableless.png" draggable="true" ondragstart="arrastar(event)" height="100" />

	</body>
</html>
