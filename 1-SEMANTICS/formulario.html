<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5</title>
		<script src="../modernizr-2.6.3.min.js"></script>
		<style>
			form > label {
				float: left;
				width: 150px;
			}
			form > br {
				clear: left;
			}
		</style>
	</head>
	<body>
		<form action="">
			<label for="tel">type="tel"</label><input type="tel" id="tel"/> <br/>
			<label for="search">type="search"</label><input type="search" id="search" /> <br/>
			<label for="url">type="url"</label><input type="url" id="url" /> <br/>
			<label for="email">type="email"</label><input type="email" id="email" /> <br/>
			<label for="date">type="date"</label><input type="date" id="date" /> <br/>
			<label for="time">type="time"</label><input type="time" id="time" /> <br/>
			<label for="datetime-local">type="datetime-local"</label><input type="datetime-local" id="datetime-local" /> <br/>
			<label for="number">type="number"</label><input type="number" id="number" /> <br/>
			<label for="range">type="range"</label><input type="range" id="range" /> <br/>
			<label for="color">type="color"</label><input type="color" id="color" /> <br/>
			<input type="submit" value="Enviar" />
		</form>
	</body>		
</html>
