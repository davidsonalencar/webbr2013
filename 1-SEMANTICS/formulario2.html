<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5</title>
		<script src="../modernizr-2.6.3.min.js"></script>
		<style>
			form > label {
				float: left;
				width: 150px;
			}
			form > br {
				clear: left;
			}
		</style>
	</head>
	<body>
		<form action="">
			<label for="tel">accept="image/*"</label><input type="file" accept="image/*" id="tel"/> <br/>
			<label for="tel">multiple</label><input type="file" multiple id="tel"/> <br/>
			<label for="tel">pattern="\([0-9]{2}\)"</label><input type="text" pattern="\([0-9]{2}\)" /> <br/>			
			<label for="tel">required</label><input type="text" required /> <br/>			
			<label for="tel">placeholder</label><input type="text" placeholder="Escreva o seu nome..." /> <br/>			
			<input type="submit" value="Enviar" />
		</form>
	</body>		
</html>
